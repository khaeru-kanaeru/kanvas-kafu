<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Collaborative Canvas</h1>
        <div id="loginScreen">
            <input type="text" id="username" placeholder="Enter your name" required>
            <button id="startBtn">Start Drawing</button>
        </div>
        <div id="canvasSection" style="display: none;">
            <div class="canvas-wrapper">
                <canvas id="canvas" width="2048" height="2048"></canvas>
                <div id="usernamePopup"></div>
            </div>
            <div class="controls">
                <div class="color-wheel">
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                <select id="brushType">
                    <option value="round">Round</option>
                    <option value="square">Square</option>
                </select>
                <input type="range" id="brushSize" min="1" max="100" value="5">
                <button id="doneBtn">Done</button>
                <button id="downloadBtn">Download</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="resultSection">
                <h2>Canvas Result</h2>
                <img id="canvasResult" alt="Canvas Result" />
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
